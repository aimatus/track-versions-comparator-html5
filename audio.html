<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>HTML5 Audio</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/audio.css">
</head>

<body>
	<!--HTML5 audio-->
	<audio id="tvc-music" preload="true">
	</audio>

	<div id="tvc-wrapper">
		<label id="tvc-track-version-1" hidden>music/interlude-lq.mp3</label>
		<label id="tvc-track-version-2" hidden>music/interlude-hq.mp3</label>
		<!--Audio Player Interface-->
		<div id="tvc-audioplayer">
			<button id="tvc-play-button" class="play"></button>
			<div id="tvc-timeline">
				<div id="tvc-playhead"></div>
			</div>
		</div>
	</div>

	<script src="js/track-versions-comparator.js" type="text/javascript"></script>

</body>

</html>
