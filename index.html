<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>HTML5 Audio</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/audio.css">
</head>

<body>
	<!--HTML5 audio-->
	<audio id="tvc-original-track" preload="auto">
		<source src="music/interlude-lq.mp3">
	</audio>
	<audio id="tvc-remastered-track" preload="auto">
		<source src="music/interlude-hq.mp3">
	</audio>

	<div id="tvc-wrapper">
		<!--Audio Player Interface-->
		<div id="tvc-audioplayer">
			<button id="tvc-play-button" class="play"></button>
			<div id="tvc-timeline">
				<div id="tvc-playhead"></div>
			</div>
		</div>
		<div align="center">
			<button id="tvc-original-version-button" class="tvc-version-button">Original</button>
			<button id="tvc-remastered-version-button" class="tvc-version-button">Remastered</button>
		</div>
	
	</div>

	<script src="js/track-versions-comparator.js" type="text/javascript"></script>

</body>

</html>
